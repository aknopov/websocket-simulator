<html>
<body>
<div>
    <div>WebSocket Address:</div>
    <input type="text" id="url" value="ws://localhost:8080/socket"/>
</div>
<br/>
<div>
    <div>Message:</div>
    <input type="text" id="input"/>
</div>
<br/>
<div>
    <input type="button" id="connectBtn" value="CONNECT" onclick="connect()"/>
    <input type="button" id="sendBtn" value="SEND" onclick="send()" disabled="true"/>
</div>
<div id="output">
    <p>Output</p>
</div>
</body>

<script type="text/javascript">
    var webSocket;
    var url = document.getElementById("url");
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var connectBtn = document.getElementById("connectBtn");
    var sendBtn = document.getElementById("sendBtn");

    (function() {
       translateEnterEvent(url, connectBtn);
       translateEnterEvent(input, sendBtn);
    })();

    function connect() {
        // open the connection if one does not exist
        if (webSocket !== undefined
                && webSocket.readyState !== WebSocket.CLOSED) {
            return;
        }
        // Create a websocket
        webSocket = new WebSocket(url.value);

        webSocket.onopen = function(event) {
            updateOutput("Connected!");
            connectBtn.disabled = true;
            sendBtn.disabled = false;

        };

        webSocket.onmessage = function(event) {
            updateOutput(event.data);
        };

        webSocket.onclose = function(event) {
            updateOutput("Connection Closed");
            connectBtn.disabled = false;
            sendBtn.disabled = true;
        };
    }

    function send() {
        webSocket.send(input.value)
    }

    function closeSocket() {
        webSocket.close();
    }

    function updateOutput(text) {
        output.innerHTML += "<br/>" + text;
    }

    function translateEnterEvent(inputElement, button) {
         inputElement.addEventListener("keyup", event => {
              if(event.key !== "Enter") {
                  return; // Use `.key` instead.
              }
              button.click();
              event.preventDefault(); // No need to `return false;`.
         });
    }
</script>
</html>
